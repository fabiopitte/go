<div class="page-content main-content">
    <div class="page-header">
        <h1>Lista de Categorias</h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <span class="text-danger">{{status}}</span>
                        <table id="simple-table" class="table table-striped table-bordered table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="corpo"></tbody>
                        </table>
                    </div>
                    <div class="col-xs-12 text-center hide" id="load">
                        <h3 class="lighter grey">
                            <i class="ace-icon fa fa-spinner fa-spin orange bigger-240"></i>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="template-listagem" type="application/html-template">
    <tr>
        <td>{{Title}}</td>
        <td width="75px">
            <div class="hidden-sm hidden-xs btn-group">
                <a href="Index/{{Edicao}}" class="btn btn-xs btn-info">
                    <i class="ace-icon fa fa-pencil bigger-120"></i>
                </a>
                <a href="#" onclick="excluir(this)" data-id="{{Exclusao}}" class="btn btn-xs btn-danger">
                    <i class="ace-icon fa fa-trash-o bigger-120"></i>
                </a>
            </div>
            <div class="hidden-md hidden-lg">
                <div class="inline pos-rel">
                    <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
                        <i class="ace-icon fa fa-cog icon-only bigger-110"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                        <li>
                            <a href="Index/{{Edicao-m}}" class="tooltip-success" data-rel="tooltip" title="" data-original-title="Edit">
                                <span class="green">
                                    <i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="excluir(this)" data-id="{{Exclusao-m}}" class="tooltip-error" data-rel="tooltip" title="" data-original-title="Delete">
                                <span class="red">
                                    <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </td>
    </tr>
</script>
