<div ng-hide="!authentication.isAuth" class="navbar-container" id="navbar-container">
    <div class="navbar-header pull-left">
        <button data-target="#sidebar2" type="button" class="pull-left menu-toggler navbar-toggle">
            <span class="sr-only">Toggle sidebar</span>

            <i class="ace-icon fa fa-dashboard white bigger-125"></i>
        </button>
        <a href="#/products" class="navbar-brand">
            <small style="font-size:75%;">
                <i class="fa fa-leaf"></i>
                Maison de La Mariée
            </small>
        </a>

        <button class="pull-right navbar-toggle navbar-toggle-img collapsed" type="button" data-toggle="collapse" data-target=".navbar-buttons,.navbar-menu">
            <span class="sr-only">Toggle user menu</span>
            <img src="/app/avatar3.png" alt="Photo">
        </button>

        <button class="pull-right navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#sidebar">
            <span class="sr-only">Toggle sidebar</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>

    <div class="navbar-buttons navbar-header pull-right collapse navbar-collapse" role="navigation" ng-controller="userController">
        <ul class="nav ace-nav" ng-click="obterUsuario()">
            <li class="light-red user-min">
                <a data-toggle="dropdown" class="dropdown-toggle" style="cursor:pointer;">
                    <img class="nav-user-photo" src="/app/avatar3.png" alt="Photo">
                    <span class="user-info">
                        <small>Bem vindo, {{user.name}}</small>
                    </span>

                    <i class="ace-icon fa fa-caret-down"></i>
                </a>

                <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                    <li>
                        <a ng-href="#/user" ng-click="editar(user)">
                            <i class="ace-icon fa fa-cog"></i>
                            Configurações
                        </a>
                    </li>

                    <li class="divider"></li>

                    <li ng-controller="indexController">
                        <a href="#" ng-click="logOut()">
                            <i class="ace-icon fa fa-power-off"></i>
                            Sair
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
