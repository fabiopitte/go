<div class="col-sm-8">
    <h4 class="header blue bolder smaller"><i class="menu-icon fa fa-pencil-square-o green"></i> Endereço</h4>
    
    <div class="vspace-12-sm"></div>
</div>
<div class="clearfix"></div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="Street"> Rua </label>
    <div class="col-sm-5">
        <input type="text" id="Street" name="Street" ng-model="endereco.street" class="form-control" maxlength="100">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="Number">Numero/CEP</label>
    <div class="col-sm-5">
        <input class="col-xs-12 col-sm-6" name="Number" ng-model="endereco.number" type="text" id="Number" placeholder="Number" maxlength="3">
        <input class="col-xs-12 col-sm-6" name="CEP" type="text" ng-model="endereco.cep" id="CEP" placeholder="CEP" maxlength="10">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="District"> Bairro </label>
    <div class="col-sm-5">
        <input type="text" id="District" name="District" ng-model="endereco.district" class="form-control" maxlength="100">
    </div>
</div>  
<div class="form-group">
    <label class="col-sm-2 control-label" for="City"> Cidade </label>
    <div class="col-sm-5">
        <input type="text" id="City" name="City" ng-model="endereco.city" class="form-control" maxlength="100">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="Estate"> Estado </label>
    <div class="col-sm-5">
        <input type="text" id="Estate" name="Estate" ng-model="endereco.estate" class="form-control" maxlength="100">
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label" for="Complement"> Complemento </label>
    <div class="col-sm-5">
        <input type="text" id="Complement" name="Complement" ng-model="endereco.complement" class="form-control" maxlength="100">
    </div>
</div>
