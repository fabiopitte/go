<div class="page-header">
    <h1>Saída de Produto</h1>
</div>

<div class="col-xs-12">
    <form class="form-horizontal" role="form" name="formVenda" novalidate ng-submit="salvar()">
        <input type="hidden" id="idVenda" value="1" ng-model="sale.id" />
        <div class="form-group">
            <label for="listaCliente" class="col-sm-2 control-label">Cliente</label>
            <div class="col-xs-12 col-sm-5">
                <input type="hidden" id="id-customer" ng-model="sale.customerId" />
                <span class="col-xs-12 no-padding-right no-padding-left input-icon input-icon-right">
                    <input id="listaCliente" ng-required="true" class="form-control" name="listaCliente" autofocus />
                    <i id="spinner-customer" class="hide ace-icon fa fa-spinner fa-spin green bigger-60"></i>
                </span>
                <div class="clearfix"></div>
                <h5 class="text-warning" id="customer-telefone"></h5>
                <h6 class="text-success" id="customer-email"></h6>
                <span class="text-primary" id="customer-cpf"></span>
            </div>
        </div>
        <div class="form-group" show-errors>
            <label for="type" class="col-sm-2 control-label">Natureza</label>
            <div class="col-sm-5">
                <select id="type" name="type" ng-model="sale.type" ng-required="true" class="form-control">
                    <option value="1">Aluguel</option>
                    <option value="2">Venda</option>
                </select>
            </div>
        </div>
        <div class="form-group" show-errors>
            <label for="date" class="col-sm-2 control-label">Data</label>
            <div class="col-sm-2">
                <input type="text" ng-required="true" class="form-control" name="date" id="date" ng-model="sale.date" maxlength="10">
            </div>
        </div>
        <div class="form-group" ng-show="sale.type==1">
            <label for="sale-datedispatch" class="col-sm-2 control-label">Devolução</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="datedispatch" id="datedispatch" ng-model="sale.dateDispatch" maxlength="10">
            </div>
        </div>
        <div class="hr hr-16 hr-dotted"></div>
        <div class="col-sm-12 widget-container-col">
            <div class="widget-box transparent">
                <div class="widget-header">
                    <h4 class="widget-title lighter">Itens</h4>
                </div>
                <div id="tag-produto"></div>
                <a class='btn btn-link pull-left' ng-click="novoProduto()">Adicionar mais item</a>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-12">
                <h4 class="header blue">Resumo</h4>
                <div class="widget-box widget-color-red">
                    <div class="widget-header widget-header-small">
                        <div class="wysiwyg-toolbar btn-toolbar center inline">
                            <h4>Total da venda</h4>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="form-group">
                                <label for="sale-amount" class="col-sm-2 control-label">Total Produtos</label>
                                <div class="col-sm-5">
                                    <input type="text" disabled class="form-control" name="sale-amount" id="sale-amount" ng-model="sale.amount" maxlength="10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sale-quantity" class="col-sm-2 control-label">Quantidade</label>
                                <div class="col-sm-5">
                                    <input type="text" disabled class="form-control" name="sale-quantity" id="sale-quantity" ng-model="sale.quantity" maxlength="10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sale-discount" class="col-sm-2 control-label">Desconto</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control input-lg" name="sale-discount" id="sale-discount" ng-model="sale.discount" maxlength="10">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sale-total" class="col-sm-2 control-label">Total venda</label>
                                <div class="col-sm-5">
                                    <input type="text" disabled class="form-control input-lg" name="sale-total" id="sale-total" ng-model="sale.total" maxlength="10">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <br />
            <div class="form-group" show-errors>
                <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="payment">Pagamento</label>
                <div class="col-xs-12 col-sm-5">
                    <div>
                        <label class="line-height-1">
                            <input name="payment" ng-model="sale.payment" value="1" type="radio" checked class="ace" ng-required="true">
                            <span class="lbl"> A vista</span>
                        </label>
                    </div>
                    <div>
                        <label class="line-height-1">
                            <input name="payment" ng-model="sale.payment" value="2" type="radio" class="ace" ng-required="true">
                            <span class="lbl"> Parcelado</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-hide="sale.payment==1">
                <label for="times" class="col-sm-2 control-label">Parcelas</label>
                <div class="col-sm-2">
                    <select id="times" name="times" ng-model="sale.times" class="form-control">
                        <option value="1">1 Vez</option>
                        <option value="2">2 vezes</option>
                        <option value="3">3 vezes</option>
                        <option value="4">4 vezes</option>
                        <option value="5">5 vezes</option>
                        <option value="6">6 vezes</option>
                        <option value="7">7 vezes</option>
                        <option value="8">8 vezes</option>
                        <option value="9">9 vezes</option>
                        <option value="10">10 vezes</option>
                    </select>
                </div>
            </div>
            <div class="form-group" show-errors>
                <label for="paymentType" class="col-sm-2 control-label">Tipo pagamento</label>
                <div class="col-sm-5">
                    <select id="paymentType" name="paymentType" ng-model="sale.paymentType" class="form-control" ng-required="true">
                        <option value="1">Cartão de Credito</option>
                        <option value="2">Cartão de Débito</option>
                        <option value="3">Dinheiro</option>
                        <option value="4">Cheque</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="observations"> Observações </label>
                <div class="col-sm-5">
                    <textarea type="text" ng-model="sale.observations" name="observations" id="observations" rows="4" class="form-control" maxlength="255"></textarea>
                </div>
            </div>
        </div>
        
        <div class="clearfix"></div>
        <div class="form-actions center">
            <button class="btn btn-sm" type="reset" ng-click="resetar()">
                <i class="ace-icon fa fa-undo bigger-110"></i>
                Cancelar
            </button>
            <button ng-disabled="processando" type="submit" id="salvar" class="btn btn-sm btn-success">
                Salvar
                <i class="ace-icon fa fa-arrow-right icon-on-right bigger-110"></i>
            </button>
        </div>
    </form>
</div>
<script id="template-produtos" type="application/html-template">
    <div class="widget-body" id="widget-produto">
        <div class="widget-main no-padding-left no-padding-right">
            <div class="well well-sm">
                <h3 class="row header smaller lighter blue">
                    <span class="col-sm-6">
                        <i class="ace-icon fa fa-th-large"></i>
                        Produto
                    </span>
                    <span class="col-sm-6">
                        <a id="excluir-produto-||indice-excluir||" class="btn btn-danger btn-link pull-right ||exibe-botao||">
                            <i class="ace-icon fa fa-times text-danger"></i>
                        </a>
                    </span>
                </h3>
                <div class="form-group" show-errors>
                    <label for="nome-produto-||indice-label-nome||" class="col-sm-2 control-label">Nome</label>
                    <div class="col-sm-5">
                        <input type="hidden" id="id-produto-||indice-id||"
                               ng-model="sale.itens[||indice-id-model||].productId" />
                        <span class="col-sm-12 no-padding-right no-padding-left input-icon input-icon-right">
                            <input type="text"
                                   ng-required="true"
                                   name="nome-produto-||indice-nome||"
                                   ng-model="sale.itens[||indice-nome-model||].title"
                                   id="nome-produto-||indice-nome-id||"
                                   class="form-control">
                            <i id="spinner-||indice-spinner||" class="hide ace-icon fa fa-spinner fa-spin red bigger-60"></i>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="preco-produto-||indice-label-price||" class="col-sm-2 control-label">Valor</label>
                    <div class="col-sm-2">
                        <input type="text"
                               ng-required="true"
                               class="form-control valor-produtos"
                               name="preco-produto-||indice-price||"
                               ng-model="sale.itens[||indice-price-model||].price"
                               id="preco-produto-||indice-price-id||"
                               maxlength="8">
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="quantidade-produto-||indice-label-quantity||" class="col-sm-2 control-label">Quantidade</label>
                    <div class="col-sm-2">
                        <input type="text"
                               ng-required="true"
                               class="form-control  quantidade-produto"
                               name="quantidade-produto-||indice-quantity||"
                               ng-model="sale.itens[||indice-quantity-model||].quantity"
                               id="quantidade-produto-||indice-quantity-id||"
                               maxlength="4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
